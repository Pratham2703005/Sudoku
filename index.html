    <!-- mobile status bar color -->
    <meta name="theme-color" content="#fff">
    <title>Sudoku</title>
    <link rel="shortcut icon" href="./static/images/icon.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <!-- box icons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- app css -->
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/svg+xml" href="/public/thumb.png" />

<body class="overflow-hidden select-none w-full h-screen">

    <!-- top nav -->
    <nav class="bg-white dark:bg-gray-800 shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-red-600 dark:text-red-400">Sudoku</a>
            <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <i data-lucide="sun" class="hidden dark:block"></i>
                <i data-lucide="moon" class="block dark:hidden"></i>
            </button>
        </div>
    </nav>
    <!-- end top nav -->

    <!-- main -->
    <div class="main grid place-items-center w-full ">
        <div class="screen relative overflow-hidden h-[100%] min-w-[365px]">
            <!-- start screen -->
            <div class="start-screen active absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center" id="start-screen">
                <input type="text" placeholder="Your name" maxlength="11" class="input-name btn h-[80px] w-[280px] outline-none p-[20px] text-center" id="input-name">
                <div class="btn h-[80px] w-[280px] grid place-items-center overflow-hidden cursor-pointer" id="btn-level">
                    Easy
                </div>
                <div class="btn h-[80px] w-[280px] grid place-items-center overflow-hidden cursor-pointer" id="btn-continue">Continue</div>
                <div class="btn h-[80px] w-[280px] grid place-items-center overflow-hidden cursor-pointer  btn-blue" id="btn-play">New game</div>
            </div>
            <!-- end start screen -->

            <!-- game screen -->
            <div class="main-game flex xl:w-[65vw] h-[100%] flex-col xl:flex-row justify-center  pb-[10px] gap-0 xl:gap-10 xl:items-center xl:justify-between xl:mt-[30px]" id="game-screen">
                <div class="main-sudoku-grid font-bold grid pl-[10px] pr-[5px] xl:mb-0 mb-10">

                <div class="xl:w-[100%] pl-[10px] pr-[10px]">
                    <div class="flex flex-col xl:flex-col-reverse ">
                        <div class="main-game-info mb-[10px] grid grid-cols-2 gap-[10px] xl:mt-2">
                            <div class="main-game-info-box font-bold h-[45px] grid place-items-center px-[20px] main-game-info-name">
                                <span id="player-name">Pratham</span>
                            </div>
                            <div class="main-game-info-box font-bold h-[45px] grid place-items-center px-[20px] main-game-info-level">
                                <span id="game-level">Easy</span>
                            </div>
                        </div>
        
                        <div class="main-game-info-box main-game-info-time font-bold h-[45px] grid place-items-center px-[20px] relative items-center justify-center pl-[2rem] mb-auto">
                            <span id="game-time">10:20</span>
                            <div class="pause-btn absolute right-[10px] h-[30px] w-[30px] grid place-items-center cursor-pointer" id="btn-pause">
                                <i class="bx bx-pause"></i>
                            </div>
                        </div>

                    </div>
                    
    
                    <div class="numbers grid grid-cols-5 gap-[5px] font-bold">
                        <div class="number grid place-items-center cursor-pointer">1</div>
                        <div class="number grid place-items-center cursor-pointer">2</div>
                        <div class="number grid place-items-center cursor-pointer">3</div>
                        <div class="number grid place-items-center cursor-pointer">4</div>

                        <div class="number grid place-items-center cursor-pointer">7</div>
                        <div class="number grid place-items-center cursor-pointer">8</div>
                        <div class="number grid place-items-center cursor-pointer">9</div>
                        <div class="delete grid place-items-center cursor-pointer" id="btn-delete">X</div>
                    </div>

                </div>
                
            </div>
            <!-- end game screen -->

            <!-- pause screen -->
            <div class="pause-screen " id="pause-screen">
                <div class="btn h-[80px] w-[280px] grid place-items-center overflow-hidden cursor-pointer btn-blue" id="btn-resume">Resume</div>
                <div class="btn h-[80px] w-[280px] grid place-items-center overflow-hidden cursor-pointer" id="btn-new-game">New game</div>
            </div>
            <!-- end pause screen -->

            <!-- result screen -->
            <div class="result-screen" id="result-screen">
                <div class="congrate">Competed</div>
                <div class="info">Time</div>
                <div id="result-time"></div>
                <div class="btn h-[80px] w-[280px] grid place-items-center overflow-hidden cursor-pointer" id="btn-new-game-2">New game</div>
            </div>
            <!-- end result screen -->
